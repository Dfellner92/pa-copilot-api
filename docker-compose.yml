services:
  app:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${APP_ENV}
      SECRET_KEY: ${SECRET_KEY}
      FILE_STORAGE_DIR: /data/uploads
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - app_data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  app_data: